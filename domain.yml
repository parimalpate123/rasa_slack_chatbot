intents:
  # add your intents
  - greet
  - thank
  - bye
  - deny
  - affirm
  - trigger_jenkinsjob
  - trigger_jenkinsjob_withjob
  - trigger_deploy
  - trigger_deploy_withapp
  - ask_jenkinsjob
  - ask_environment
  - ask_appname
  - ask_servicename
  - check_service
  - check_service_withservice
  - anythingelse

entities:
  # replace with your entities
  - example_entity
  - jenkinsjob
  - environment
  - appname
  - servicename


slots:
  # replace with your slots
  example_slot:
    type: unfeaturized
  jenkinsjob:
    type: text
  environment:
    type: text
  appname:
    type: text  
  servicename:
    type: text

templates:
  # templates the bot should respond with
  utter_greet:
    - "Hey, how can I help you?"
  utter_thank:
    - "You're welcome!"
  utter_bye:
    - "Goodbye"
  utter_ask_jenkinsjob:
    - "For which jenkins job?"
  utter_ask_environment:
    - "For which environment?"
  utter_ask_appname:
    - "For which application?"
  utter_ask_service:
    - "For which application or service?"
  utter_anythingelse:
    - "Is there anything else I can help you with?"
  utter_done:
    - "Done!"
  utter_unknown:
    - "Sorry, I dont recognise what you say!" 

actions:
  # all the utter actions from the templates, plus any custom actions
  - utter_greet
  - utter_thank
  - utter_bye
  - utter_ask_jenkinsjob
  - utter_ask_environment
  - utter_ask_appname
  - utter_ask_service
  - utter_anythingelse
  - utter_done
  - utter_unknown
  - actions.ActionCheckService
  - actions.ActionStartJenkinsBuildWithParams
  - actions.ActionStartJenkinsBuild
#  - action_jenkins
#  - action_jenkins_param
#  - action_jenkinstrigger
#  - action_deploy
